{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% translate "Change Password" %}
{% endblock head_title %}
{% block content %}
<div class="container mt-5">
    <div class="header-container">
        <h2 class="header-custom">{% translate "Change Password" %}</h2>
    </div>
    <div class="list-container">
        <ul class="list-group mt-3 content-container">
            <form method="post" action="{% url 'account_change_password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="old_password">{% translate "Old Password" %}:</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password1">{% translate "New Password" %}:</label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                </div>
                <div class="form-group">
                    <label for="new_password2">{% translate "Confirm New Password" %}:</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">{% translate "Change Password" %}</button>
            </form>
        </ul>
    </div>
</div>
{% endblock content %}
