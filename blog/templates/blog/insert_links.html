{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="header-custom nav-link-post-title">Inserir Links</h2>
    <div class="content-block">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="link">Digite o link que deseja registrar:</label>
                <input type="text" class="form-control" id="link" name="link" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
