{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="header-custom nav-link-post-title">Remover Dados</h2>
    <div class="content-block">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="table">Tabela:</label>
                <input type="text" class="form-control" id="table" name="table" required>
            </div>
            <div class="form-group">
                <label for="condition">Condição para remoção (ex: id=1):</label>
                <input type="text" class="form-control" id="condition" name="condition" required>
            </div>
            <button type="submit" class="btn btn-danger">Remover</button>
        </form>
    </div>
</div>
{% endblock %}
