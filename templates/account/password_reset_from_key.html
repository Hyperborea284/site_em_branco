{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% translate "Reset Password" %}
{% endblock head_title %}
{% block content %}
<div class="container mt-5">
    <div class="header-container">
        <h2 class="header-custom">{% translate "Reset Password" %}</h2>
    </div>
    <div class="list-container">
        <ul class="list-group mt-3 content-container">
            <form method="post" action="{% url 'account_reset_password_from_key' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password1">{% translate "New Password" %}:</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">{% translate "Confirm New Password" %}:</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">{% translate "Reset Password" %}</button>
            </form>
        </ul>
    </div>
</div>
{% endblock content %}
