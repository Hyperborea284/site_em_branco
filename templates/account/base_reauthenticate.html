{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% translate "Reauthenticate" %}
{% endblock head_title %}
{% block content %}
<div class="container mt-5">
    <div class="header-container">
        <h2 class="header-custom">{% translate "Reauthenticate" %}</h2>
    </div>
    <div class="list-container">
        <ul class="list-group mt-3 content-container">
            <form method="post" action="{% url 'account_reauthenticate' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">{% translate "Password" %}:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">{% translate "Reauthenticate" %}</button>
            </form>
        </ul>
    </div>
</div>
{% endblock content %}
